<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google font style -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Playlist Edit</title>
</head>

<body>
    <!-- upload section  starting   width: 100%;  height: 100vh;-->
    <div class="upload" id="upload">
        <!-- container     width: 50%;  height: auto; -->
        <form class="upload__container u-center-text ">

            <!-- anchor tag  to redirect to the dashboard-->
            <button class="btn--close">&times;</button>

            <!-- heading -->
            <h1 class="font-medium u-margin-bottom-small"><i class="fas fa-edit"></i>Edit Video Details</h1>
            <!-- for video title that will be given by the user -->
            <input type="text" class="form__input--upload form__input--upload--1" id="playlist-title" placeholder="Title"
                >
            <!-- for description of video -->
            <textarea class="form__input--upload form__input--upload--1" id="playlist-description"
                placeholder="Description"></textarea>
    
            <br>
            <!-- button that will save the changes-->
            <button class="btn btn--upload" type="submit">Save Changes</button>
        </form>

    </div>

</body>

</html>
