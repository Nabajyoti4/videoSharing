<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google font style -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher" rel="stylesheet">
    <!-- Icon on Title  -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Add Playlist</title>
</head>

<body>
    <!-- upload section  starting   width: 100%;  height: 100vh;-->
    <div class="upload" id="upload">
        <!-- container     width: 50%;  height: auto; -->
        <form class="upload__container u-center-text ">
            <!-- upload videos section -->

            <!-- anchor tag  to redirect to the dashboard-->
            <button class="btn--close">&times;</button>

            <!-- heading -->
            <h1 class="font-medium u-margin-bottom-small"><i class="fas fa-edit"></i>Playlist</h1>
          
            <!-- radio button for playlist -->
            <label for="playlistopt1" class="font-small">
                <input type="radio" name="playlist" id="playlistopt1" />
                Create a New Playlist
            </label>
            <div id="createplaylist" style="display: none;">
                <!-- for video title that will be given by the user -->
                <input type="text" class="form__input--upload form__input--upload--1" id="playlist-title"
                    placeholder="Title">
                <!-- for description of video -->
                <textarea class="form__input--upload form__input--upload--1" id="playlist-description"
                    placeholder="Description"></textarea>
                <br>
            </div>
            <br>
            <label for="playlistopt2" class="font-small">
                    &nbsp;&nbsp; <input type="radio" name="playlist" id="playlistopt2" />
                Add to Exsiting playlist
            </label>


            <div id="existingplaylist" style="display: none;">
                <!-- for selecting the category -->
                <select id="video-playlist" class="form__input--upload form__input--upload--2">
                    <option value="Select Category" selected>Select Playlist</option>
                    <option>java tut</option>
                    <option>c# tut</option>
                    <option>vue tut</option>
                </select>
            </div>
            <br>
            <!-- button that will start the process of upload the file to server -->
            <button class="btn btn--upload" type="submit">Save Changes</button>
        </form>

    </div>
    <!-- ending of upload section -->

    <!-- javascript of upload button -->
    <script src="js/addplaylist.js">
    </script>
</body>

</html>
