<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--AOS SCRIPT-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- google font style -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Philosopher|Boogaloo" rel="stylesheet">
    <!-- Icon on Title  -->
    <!-- Icon on Title  -->

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">


    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>More videos</title>
</head>

<body>

  


    <div class="morehead">

            <!--button for learning -->
            <div>
                <button type="button" class="morehead__learn" id="LearnButton">
                    <h1 class="morehead__learntext">LEARNING</h1>
                </button>
            </div>
        

              <!--button for event-->
              <div>
                    <button type="button" class="morehead__event" id="eventButton">
                            <h1 class="morehead__eventtext">EVENT</h1>
                        </button>

              </div>
        

              <!--button for club-->
              <div>
                    <button type="button" class="morehead__club" id="clubButton">
                            <h1 class="morehead__clubtext">CLUB</h1>
                        </button>

              </div>


    </div>



    
    <!--nav bar for more page-->
    <div class="morenav">
        
    
            <!-- for right option such as usr, home button -->
            <div class="morebarfont morenav__right">
    
                
                <div class="searchmore morebar_items">
                    <input type="text" placeholder="searchmore" class="searchmore__input" required>
                    <button type="button" class="searchmore__btn" id="searchmoreButton">
                        <i class="navbar_items fa fa-search searchmore__icon" aria-hidden="true"></i>
                    </button>
                </div>
    
                     <!--home button-->
          <button type="button" class="morebar_items morebar_items--icon homebutton">
                            <i class="fas fa-home"></i></button>  


                <!-- user button -->
    
            <button type="button" class="morebar_items morebar_items--icon userbutton"><i
                     class="fas fa-user-circle"></i></button>

                         

                             
                <div class="usercontainer">
    
                    <!-- if user signed the following div will be displayed -->
                    <div class="signincontainer">
                        <img src="img/icons/man.png" class="signincontainer__img" alt="">
                        <ul class="ul__list">
                            <li class="ul__list--items">
                                <h1 class="accountHolderName">Raju Moni Borah</h1>
                            </li>
                            <li class="ul__list--items">
                                <h2 class="accountHolderId">cs16msiit020@kazirangauniversity.in</h2>
                            </li>
                            <li class="ul__list--items"><a href="settings.html" class="list--link font-small"> Account</a>
                                &nbsp;
    
                                <a href="dashboard.html" class="list--link font-small">My videos</a></li>
    
                            <!-- list item for progress bar -->
                            <li class="ul__list--items ul__list--items--progress ">
                                <!-- line  128  morenav.scsss  -->
                                <div class="progressbox">
                                    <h4 class="progressbox__text">FILENAME heloooooooooooooooooooooooooooooooooo</h4>
                                    <progress class="progressbox__bar" value="50" max="100"></progress>
                                    <div class="progressbox__percentage">50%</div>
                                    <div class="progressbox__btn">
                                        <button type="button" class="progressbox__play vidbtn"><i
                                                class="fas fa-play-circle"></i></button>
                                        <button type="button" class="progressbox__pause vidbtn"><i
                                                class="far fa-pause-circle"></i></button>
                                        <button type="button" class="progressbox__cancel vidbtn"><i
                                                class="far fa-window-close"></i></button>
                                    </div>
                                </div>
                            </li>
    
    
                            <li class="ul__list--items"><button type="button"
                                    class="btn btn--green btn--green--logout">Logout</button></li>
    
    
                        </ul>
                    </div>
                    <!-- if user is signed out then -->
                    <div class="notsignincontainer">
                        <div class="notsignincontainer__imgdiv">
                            <img class="notsignincontainer__img" src="img/display.jpg" alt="">
                        </div>
                        <ul class="ul__list">
                            <li><a href="login.html" class="btn btn--front">login</a>
                                <a href="signup.html" class="btn btn--front">Signup</a></li>
                        </ul>
                    </div>
    
                </div>
            </div>
        </div>

        <!--navbar  end-->



    <div class="morecontainer">

 

    
              <!--conatiner for videos to show from diffrent pages-->
    
        </div>

    





























    <script src="js/display.js"></script>
</body>

</html>
