<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Icon on Title  -->
    <link rel="icon" type="image/png" href="img/icons/avatar.png" />
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login </title>
</head>

<body>
    <!-- Creating Login Section -->
    <div class="login" id="login">

        <div class="login__container">
            <!-- Login form -->
            <form action="#" class="form form--login">
                <!-- home link -->
                <a href="home.html" class="login__home"><i class="fas fa-home"></i></a> 
                
                <!--signin  logo -->
                <img src="img/icons/man.png" class="login__logo " />
                <!-- form heading -->
                <div class="u-margin-bottom-small u-margin-top-large u-center-text large-font">
                    <h1 class="heading_tag">Admin Login</h1>
                </div>

                <!-- creating form group  for every fields-->
                <div class="form__group">
                    <label for="email" class="form__label form__label--login">Email</label>
                    <i class="fas fa-envelope form__input__login--icons form__input__login--icons--iconuser"></i>
                    <input type="email" id="signin_email" class="form__input form__input__login" placeholder="Email"
                        required>
                </div>
                <div class="form__group">
                    <label for="signin_passwd" class="form__label form__label--login">Password</label>
                    <i class="fas fa-lock form__input__login--icons form__input__login--icons--iconlock"></i>
                    <input type="password" id="signin_passwd" class="form__input form__input__login"
                        placeholder="Enter Password" required>
                </div>
                <div class="u-center-text ">
                    <!-- login button -->
                    <button class="btn btn--green btn--green--login " id="signin">Login</button>
                </div>
                <div class="u-center-text ">
                    <!-- forget button -->
                    <a href="forget.html" class="btn btn--white" id="forget_password">Forget Password</a>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
